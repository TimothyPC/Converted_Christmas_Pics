  <title>Converted Christmas Pics Gallery</title>
  <style>
    body {
      background: #f7f7f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px;
      color: #333;
      text-shadow: 1px 1px 2px #ccc;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 1200px;
      margin-bottom: 40px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.04);
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }
    footer {
      margin: 20px;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
